server:
  port: 10001
spring:
  application:
    name: server-gateway
  cloud:
    gateway:
      globalcors: # 解决跨域问题
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowCredentials: true
            allowedHeaders: "*"
      routes: # 表示一个路由数组 可以在此配置多个路由信息
        - id: user-gateway
          uri: lb://server-user
          order: 1
          predicates: # 网关断言 也就是路由转发条件 也是数组
            - Path=/server-user/** # 当客户端请求的路径满足Path规则时，进行路由转发操作
          filters: # 网关过滤器 在过滤器中可以修改请求的参数和header信息，以及响应的结果和header信息，网关过滤器也是一个数组，可以配置多个过滤规则。
            - StripPrefix=1 # 网关在进行路由转发之前，会去掉1层访问路径。

        - id: product-gateway
          uri: lb://server-product
          order: 1
          predicates:
            - Path=/server-product/**
          filters:
            - StripPrefix=1

        - id: order-gateway
          uri: lb://server-order
          order: 1
          predicates:
            - Path=/server-order/**
          filters:
            - StripPrefix=1
      discovery:
        locator:
          enabled: true
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
